<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Balance General</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/dinamyctemplate.xhtml">
            <ui:define name="content">
                <div class="cont-tabla">
                    <h:form id="menu" style="position: relative; left: 5px">

                        <p:outputLabel value="Menu de cuentas:"></p:outputLabel>
                        <p:menu style="width: 20%">
                            <p:submenu label="Activos">
                                <p:menuitem value="Activos Corrientes" actionListener="#{frmCont.findBy(11, 'Activos Corrientes')}" update="tblcuentas movimientosxcuenta"/>
                                <p:menuitem value="Activos No Corrientes" actionListener="#{frmCont.findBy(12, 'Activos No Corrientes')}" update="tblcuentas movimientosxcuenta"/>
                            </p:submenu>
                            <p:submenu label="Pasivos">
                                <p:menuitem value="Pasivos Corrientes" actionListener="#{frmCont.findBy(21, 'Pasivos Corrientes')}" update="tblcuentas movimientosxcuenta"/>
                                <p:menuitem value="Pasivos No Corrientes" actionListener="#{frmCont.findBy(22, 'Pasivos No Corrientes')}" update="tblcuentas movimientosxcuenta"/>
                            </p:submenu>
                            <p:submenu label="Capital">
                                <p:menuitem value="Capital" actionListener="#{frmCont.findBy(3, 'Capital')}" update="tblcuentas movimientosxcuenta"/>
                            </p:submenu>
                            <p:submenu label="Gastos">
                                <p:menuitem value="Gastos" actionListener="#{frmCont.findBy(4, 'Gastos')}" update="tblcuentas movimientosxcuenta"/>
                            </p:submenu>
                            <p:submenu label="Ingresos">
                                <p:menuitem value="Ingresos" actionListener="#{frmCont.findBy(5, 'Ingresos')}" update="tblcuentas movimientosxcuenta"/>
                            </p:submenu>
                        </p:menu>
                    </h:form>
                    <h:form id="tblcuentas" style="position: absolute; left: 25%; top:8%; width: 40%;height: 50%">
                        <h4><p:outputLabel value="Seleccionar Cuentas:"/></h4>
                        <p:dataTable id="cuentas" 
                                     var="cuenta" 
                                     value="#{frmCont.cuentas}" 
                                     widgetVar="cuent"
                                     selectionMode="single"
                                     rowKey="#{cuenta.idCuenta}"
                                     selection="#{frmCont.cuenta}"
                                     emptyMessage="Seleccione un tipo de cuenta"
                                     >
                            <p:ajax event="rowSelect" listener="#{frmCont.changeSelectedCuenta}" update="movimientosxcuenta"/>
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="#{frmCont.title}" />
                                </p:outputPanel>
                            </f:facet>
                            <p:column id="col1" colspan="2" filterBy="#{cuenta.nombre}" filterStyle="width: 80%">
                                <f:facet name="header">
                                    <p:watermark for="tblcuentas:cuentas:col1" value="Buscar..."/>
                                </f:facet>
                                <h:outputText value="#{cuenta.nombre}"/>

                            </p:column>
                        </p:dataTable>
                    </h:form>
                    <h:form id="movimientosxcuenta" style="position: absolute; left: 68%; right: 5px; top:8%; width: 30%">
                        <h4><p:outputLabel value="Movimientos del día de la cuenta:"/></h4>
                        <p:dataTable id="movcuent" 
                                     var="movimiento" 
                                     value="#{frmCont.movimientosxcuent}" 
                                     editable="true" 
                                     editMode="cell"
                                     rowKey="#{movimiento.idMovimiento}"
                                     selectionMode="single"
                                     selection="#{frmCont.movimiento}"
                                     emptyMessage="Sin registros"
                                     >

                            <p:ajax event="rowSelect" listener="#{frmCont.changeSelected}" update="@none"/>
                            <p:ajax event="cellEdit" listener="#{frmCont.onCellEdit}" update="tblmovimientos movimientosxcuenta:movcuent"/>

                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="#{frmCont.cuenta.nombre}" />
                                </p:outputPanel>
                            </f:facet>
                            <p:column headerText="Fecha:">
                                <h:outputText value="#{movimiento.fecha}">
                                    <f:convertDateTime pattern="dd-MM-yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Monto" width="20%">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{movimiento.monto}" style="width: min-content">
                                            <f:convertNumber type="currency" currencySymbol="$" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputNumber value="#{movimiento.monto}" style="width: fit-content"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                        </p:dataTable>
                        <p:commandButton value="Add" onclick="PF('dlg1').show();" rendered="#{frmCont.add}"/>

                    </h:form>
                </div>
                <h:form id="tblmovimientos">
                    <p:dataTable id="movimientos" 
                                 var="movimiento" 
                                 value="#{frmCont.movimientos}" 
                                 editable="true" 
                                 editMode="cell"
                                 rowKey="#{movimiento.idMovimiento}"
                                 selectionMode="single"
                                 selection="#{frmCont.movimiento}"
                                 emptyMessage="Sin registros"
                                 sortBy="#{movimiento.idCuenta.idTipoCuenta.idTipoCuenta}"
                                 >

                        <p:ajax event="rowSelect" listener="#{frmCont.changeSelected}" update="@none"/>
                        <p:ajax event="cellEdit" listener="#{frmCont.onCellEdit}" update="tblmovimientos:movimientos movimientosxcuenta:movcuent"/>

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Resumen de Trnasacciones del día" />
                            </p:outputPanel>
                        </f:facet>
                        <p:headerRow>
                            <p:column colspan="2">
                                <h:outputText value="#{movimiento.idCuenta.idTipoCuenta.nombre}" />
                            </p:column>
                        </p:headerRow>
                        <p:column headerText="Cuentas" >
                            <h:outputText value="#{movimiento.idCuenta.nombre}"/>
                        </p:column>
                        <p:column headerText="Monto" width="20%">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{movimiento.monto}" style="width: min-content">
                                        <f:convertNumber type="currency" currencySymbol="$" />
                                    </h:outputText>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputNumber value="#{movimiento.monto}" style="width: fit-content"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <h:form id="dialog">
                    <p:dialog header="Agregar Transacción" 
                              widgetVar="dlg1" 
                              minHeight="40" 
                              modal="true"
                              style="background-color:#EFEDEF;" 
                              showEffect="blind" hideEffect="blind" 
                              draggable="false" 
                              closeOnEscape="true" 
                              resizable="false">
                        <h1><h:outputText value="#{frmCont.cuenta.nombre}"/></h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Monto:" for="monto" />
                            <p:inputNumber id="monto" value="#{frmCont.movi.monto}" title="Monto"/>
                            <p:outputLabel value="Descripcion:" for="descripcion" />
                            <p:inputText id="descripcion" value="#{frmCont.movi.descripcion}" title="Descripcion" />

                        </p:panelGrid>
                        <p:commandButton value="Add New" oncomplete="PF('dlg1').hide();" >
                            <p:ajax listener="#{frmCont.crearMovimiento()}" process="dialog" update="tblmovimientos:movimientos movimientosxcuenta:movcuent"/>
                        </p:commandButton>
                        <p:commandButton value="CANCELAR" 
                                         onclick="PF('dlg1').hide();"
                                         style="margin-left: 5px;"
                                         >
                        </p:commandButton>

                    </p:dialog>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
