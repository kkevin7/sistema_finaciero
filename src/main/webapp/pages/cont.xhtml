<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Catalogo de Cuentas</title>
    </h:head>
    <h:body>
        <p:layout>

            <p:layoutUnit position="west" size="30%">
                <p:commandButton value="Activos Corrientes">
                    <p:ajax update="@all" listener="#{frmCont.findActivosCorrientes()}"/>
                </p:commandButton>
                <p:commandButton value="Activos No Corrientes" >
                    <p:ajax update="@all" listener="#{frmCont.findActivosNoCorrientes()}" />
                </p:commandButton>

                <p:selectOneMenu id="idEmpresa" value="#{frmEmpresas.empresas.idEmpresa}" effect="fold" converter="omnifaces.SelectItemsConverter">
                    <f:selectItems  value="#{frmEmpresas.obtenerTodos()}" var="id" itemLabel="#{id.nombre}" itemValue="#{id}"/>
                </p:selectOneMenu>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form id="form">
                    <p:dataTable id="cuentas" 
                                 var="cuenta" 
                                 value="#{frmCont.cuent}" 
                                 editable="true" 
                                 editMode="cell" 
                                 widgetVar="cellCars"
                                 rowKey="#{cuenta.idCuenta}"
                                 selectionMode="single"
                                 selection="#{frmCont.cuenta}"
                                 emptyMessage="Seleccione un tipo de cuenta">

                        <p:ajax process="@this" event="rowSelect" listener="#{frmCatalogo.changeSelected}"/>
                        <p:ajax event="cellEdit" listener="#{frmCont.onCellEdit}" update="@all"/>

                        <f:facet name="header">
                            #{frmCont.title}
                        </f:facet>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{cuenta.nombre}"/>
                        </p:column>
                        <p:column headerText="Descripcion" selectRow="true">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{cuenta.descripcion}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{cuenta.descripcion}" style="width: 90%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                    </p:dataTable>

                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
